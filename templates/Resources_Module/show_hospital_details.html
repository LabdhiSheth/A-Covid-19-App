{% extends 'base.html' %}

{% block pageHead %}
    <h1>Hospital Details</h1>
{% endblock %}

{% block content %}

<div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
    <div class="col">
      <div class="card border-dark">
        <div class="card-header"><h5>{{hospital.name}}</h5></div>
        <img src="{{hospital.image.url}}" class="card-img-top" alt="Some Image" 
        style="
          display: block; margin-left: auto;
          margin-right: auto;
          width: 100%;
          height:250px;
          border-radius:0%
        ">
        <div class="card-body">
          <p class="card-text fw-bold">Address: {{hospital.address}}</p>
          <p class="card-text fw-bold">Phone Number: {{hospital.phonenumber}}</p>

          <a href="/resources/hospital/update/{{hospital.id}}" class="btn btn-primary" style="margin-right:40px; padding-left:30px; padding-right:30px">Update</a>
          <a href="/resources/hospital/delete/{{hospital.id}}" class="btn btn-danger" style="padding-left:30px; padding-right:30px">Delete</a>

        </div>
      </div>
    </div>
  </div>
